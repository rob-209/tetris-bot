
   <!DOCTYPE html>
<html>
<head>
    <title>Block Puzzle Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #13137a 0%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .screen {
            display: none;
            width: 100%;
            max-width: 400px;
        }
        
        .screen.active {
            display: block;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .menu-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .game-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .menu-title {
            font-size: 2rem;
            font-weight: bold;
            color: #feca57;
            margin-bottom: 30px;
        }
        
        .score-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #feca57;
        }
        
        .score-label {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        #gameCanvas {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: #0c0c1d;
            display: block;
            margin: 0 auto;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .next-piece-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
        }
        
        .next-piece-label {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        #nextPieceCanvas {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            display: block;
            margin: 0 auto;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 15px 20px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin: 10px 0;
            display: block;
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        
        .hint {
            background: rgba(254, 202, 87, 0.2);
            border: 1px solid #feca57;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #667eea;
            width: 90%;
            max-width: 350px;
            z-index: 1000;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #feca57;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div class="screen menu-container active" id="mainMenu">
        <div class="game-title">üß© BLOCK PUZZLE</div>
        <p style="margin-bottom: 30px; opacity: 0.8;">–ó–∞–ø–æ–ª–Ω—è–π—Ç–µ –ø–æ–ª–µ —Ñ–∏–≥—É—Ä–∞–º–∏!</p>
        
        <button class="btn" onclick="showScreen('game')">üéÆ –ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
        
        <div style="margin-top: 30px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 10px;">
            <div style="font-size: 0.9rem; opacity: 0.8;">
                üéØ –õ—É—á—à–∏–π —Å—á–µ—Ç: <span id="bestScoreMenu">0</span>
            </div>
        </div>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
    <div class="screen game-container" id="gameScreen">
        <div class="game-header">
            <div class="game-title">üß© BLOCK PUZZLE</div>
        </div>
        
        <div class="score-container">
            <div class="score-value" id="score">0</div>
            <div class="score-label">–°–ß–ï–¢</div>
        </div>
        
        <div class="hint">
            üí° –ö–ª–∏–∫–Ω–∏—Ç–µ –Ω–∞ –ø–æ–ª–µ, —á—Ç–æ–±—ã –ø–æ—Å—Ç–∞–≤–∏—Ç—å —Ñ–∏–≥—É—Ä—É
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="300" height="400"></canvas>
            
            <div class="next-piece-container">
                <div class="next-piece-label">–°–õ–ï–î–£–Æ–©–ê–Ø –§–ò–ì–£–†–ê:</div>
                <canvas id="nextPieceCanvas" width="80" height="80"></canvas>
            </div>
        </div>
        
        <button class="btn btn-back" onclick="showScreen('mainMenu')">‚Üê –í –ú–ï–ù–Æ</button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∏–≥—Ä—ã -->
    <div class="game-over" id="gameOver">
        <h2>üéØ –ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</h2>
        <div class="final-score">
            –í–∞—à —Å—á–µ—Ç: <span id="finalScore">0</span>
        </div>
        
        <button class="btn" onclick="restartGame()">üîÑ –ò–ì–†–ê–¢–¨ –°–ù–û–í–ê</button>
        <button class="btn btn-back" onclick="showScreen('mainMenu')">üìã –í –ú–ï–ù–Æ</button>
    </div>

    <script>
        // ===== –°–ò–°–¢–ï–ú–ê –≠–ö–†–ê–ù–û–í =====
        function showScreen(screenName) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            
            document.getElementById(screenName + 'Screen').classList.add('active');
            
            if (screenName === 'game') {
                if (!gameInitialized) {
                    initGame();
                    gameInitialized = true;
                }
            }
        }

        // ===== –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê =====
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextPieceCanvas = document.getElementById('nextPieceCanvas');
        const nextPieceCtx = nextPieceCanvas.getContext('2d');
        
        const BLOCK_SIZE = 25;
        const COLS = 10;
        const ROWS = 16;
        
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let gameOver = false;
        let gameInitialized = false;

        const COLORS = [
            { main: '#00FFFF', light: '#80FFFF', dark: '#008080' },
            { main: '#FFFF00', light: '#FFFF80', dark: '#808000' },
            { main: '#800080', light: '#C000C0', dark: '#400040' },
            { main: '#FFA500', light: '#FFC040', dark: '#805000' },
            { main: '#0000FF', light: '#4040FF', dark: '#000080' },
            { main: '#00FF00', light: '#40FF40', dark: '#008000' },
            { main: '#FF0000', light: '#FF4040', dark: '#800000' }
        ];

        const PIECE_SHAPES = [
            [[1,1,1]],			 // I3 horizontal
            [[1,1],[1,1]],		 // Square
            [[1,1,1],[0,1,0]],	 // T
            [[1,1,1],[1,0,0]],	 // L
            [[1,1,1],[0,0,1]],	 // J
            [[1,1,0],[0,1,1]],	 // S
            [[0,1,1],[1,1,0]],	 // Z
            [[1],[1],[1]],		 // I3 vertical
            [[1,1],[1,0]],		 // Corner
            [[1]],				 // Single
            [[1,1]],			 // I2 horizontal
            [[1],[1]]			 // I2 vertical
        ];

        function initGame() {
            // –°–æ–∑–¥–∞–µ–º –ø—É—Å—Ç–æ–µ –ø–æ–ª–µ
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            
            score = 0;
            gameOver = false;
            
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–µ—Ä–≤—É—é —Ñ–∏–≥—É—Ä—É
            generateNextPiece();
            takeNextPiece();
            
            updateDisplay();
            drawBoard();
            setupEventListeners();
        }

        function generateNextPiece() {
            const shapeId = Math.floor(Math.random() * PIECE_SHAPES.length);
            nextPiece = {
                shape: PIECE_SHAPES[shapeId],
                color: COLORS[shapeId % COLORS.length],
                rotations: 0
            };
            drawNextPiece();
        }

        function takeNextPiece() {
            currentPiece = {
                shape: JSON.parse(JSON.stringify(nextPiece.shape)), // –≥–ª—É–±–æ–∫–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
                color: nextPiece.color,
                rotations: 0
            };
            
            generateNextPiece();
        }

        function drawNextPiece() {
            nextPieceCtx.fillStyle = '#0c0c1d';
            nextPieceCtx.fillRect(0, 0, nextPieceCanvas.width, nextPieceCanvas.height);
            
            const blockSize = 15;
            const offsetX = (nextPieceCanvas.width - nextPiece.shape[0].length * blockSize) / 2;
            const offsetY = (nextPieceCanvas.height - nextPiece.shape.length * blockSize) / 2;
            
            nextPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const pixelX = offsetX + x * blockSize;
                        const pixelY = offsetY + y * blockSize;
                        
                        const gradient = nextPieceCtx.createLinearGradient(
                            pixelX, pixelY, pixelX + blockSize, pixelY + blockSize
                        );
                        gradient.addColorStop(0, nextPiece.color.light);
                        gradient.addColorStop(0.5, nextPiece.color.main);
                        gradient.addColorStop(1, nextPiece.color.dark);
                        
                        nextPieceCtx.fillStyle = gradient;
                        nextPieceCtx.fillRect(pixelX, pixelY, blockSize, blockSize);
                        
                        nextPieceCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                        nextPieceCtx.lineWidth = 1;
                        nextPieceCtx.strokeRect(pixelX, pixelY, blockSize, blockSize);
                    }
                });
            });
        }

        function drawBlock(x, y, color, isPreview = false) {
            const pixelX = x * BLOCK_SIZE;
            const pixelY = y * BLOCK_SIZE;
            
            if (isPreview) {
                ctx.fillStyle = color.main + '80'; // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            } else {
                const gradient = ctx.createLinearGradient(pixelX, pixelY, pixelX + BLOCK_SIZE, pixelY + BLOCK_SIZE);
                gradient.addColorStop(0, color.light);
                gradient.addColorStop(0.5, color.main);
                gradient.addColorStop(1, color.dark);
                ctx.fillStyle = gradient;
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            }
            
            ctx.fillRect(pixelX, pixelY, BLOCK_SIZE, BLOCK_SIZE);
            ctx.lineWidth = 2;
            ctx.strokeRect(pixelX, pixelY, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.fillStyle = '#0c0c1d';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x <= COLS; x++) {
                ctx.beginPath();
                ctx.moveTo(x * BLOCK_SIZE, 0);
                ctx.lineTo(x * BLOCK_SIZE, ROWS * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let y = 0; y <= ROWS; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * BLOCK_SIZE);
                ctx.lineTo(COLS * BLOCK_SIZE, y * BLOCK_SIZE);
                ctx.stroke();
            }
            
            // –†–∏—Å—É–µ–º —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –±–ª–æ–∫–∏
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== 0) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
        }

        function isValidPlacement(gridX, gridY) {
            return currentPiece.shape.every((row, y) => {
                return row.every((value, x) => {
                    if (!value) return true;
                    
                    const boardX = gridX + x;
                    const boardY = gridY + y;
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥—Ä–∞–Ω–∏—Ü
                    if (boardX < 0 || boardX >= COLS || boardY < 0 || boardY >= ROWS) {
                        return false;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∑–∞–Ω—è—Ç–æ—Å—Ç—å –∫–ª–µ—Ç–∫–∏
                    if (board[boardY][boardX] !== 0) {
                        return false;
                    }
                    
                    return true;
                });
            });
        }

        function placePiece(gridX, gridY) {
            if (!isValidPlacement(gridX, gridY)) {
                return false;
            }
            
            // –†–∞–∑–º–µ—â–∞–µ–º —Ñ–∏–≥—É—Ä—É –Ω–∞ –ø–æ–ª–µ
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value) {
                        const boardX = gridX + x;
                        const boardY = gridY + y;
                        board[boardY][boardX] = currentPiece.color;
                    }
                });
            });
            
            // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ –∑–∞ —Ä–∞–∑–º–µ—â–µ–Ω–∏–µ
            score += 10;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏ –æ—á–∏—â–∞–µ–º –ª–∏–Ω–∏–∏
            checkLines();
            
            // –ë–µ—Ä–µ–º —Å–ª–µ–¥—É—é—â—É—é —Ñ–∏–≥—É—Ä—É
            takeNextPiece();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –∏–≥—Ä—ã
            if (!canPlaceCurrentPiece()) {
                gameOver = true;
                setTimeout(() => showGameOver(), 500);
            }
            
            updateDisplay();
            return true;
        }

        function canPlaceCurrentPiece() {
            for (let y = 0; y <= ROWS - currentPiece.shape.length; y++) {
                for (let x = 0; x <= COLS - currentPiece.shape[0].length; x++) {
                    if (isValidPlacement(x, y)) {
                        return true;
                    }
                }
            }
            return false;
        }

        function checkLines() {
            let linesCleared = 0;
            let clearedRows = [];
            let clearedCols = [];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä–æ–∫–∏
            for (let y = 0; y < ROWS; y++) {
                let fullRow = true;
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] === 0) {
                        fullRow = false;
                        break;
                    }
                }
                if (fullRow) {
                    clearedRows.push(y);
                }
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–æ–ª–±—Ü—ã
            for (let x = 0; x < COLS; x++) {
                let fullColumn = true;
                for (let y = 0; y < ROWS; y++) {
                    if (board[y][x] === 0) {
                        fullColumn = false;
                        break;
                    }
                }
                if (fullColumn) {
                    clearedCols.push(x);
                }
            }
            
            linesCleared = clearedRows.length + clearedCols.length;
            
            if (linesCleared > 0) {
                // –û—á–∏—â–∞–µ–º —Å—Ç—Ä–æ–∫–∏
                clearedRows.forEach(y => {
                    for (let x = 0; x < COLS; x++) {
                        board[y][x] = 0;
                    }
                });
                
                // –û—á–∏—â–∞–µ–º —Å—Ç–æ–ª–±—Ü—ã
                clearedCols.forEach(x => {
                    for (let y = 0; y < ROWS; y++) {
                        board[y][x] = 0;
                    }
                });
                
                // –ù–∞—á–∏—Å–ª—è–µ–º –æ—á–∫–∏ –∑–∞ –ª–∏–Ω–∏–∏
                const lineBonus = linesCleared * 100;
                score += lineBonus;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –æ—á–∏—Å—Ç–∫–∏
                setTimeout(() => {
                    drawBoard();
                }, 200);
            }
        }

        function setupEventListeners() {
            canvas.addEventListener('click', (event) => {
                if (gameOver) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const gridX = Math.floor(x / BLOCK_SIZE);
                const gridY = Math.floor(y / BLOCK_SIZE);
                
                if (placePiece(gridX, gridY)) {
                    drawBoard();
                }
            });
            
            canvas.addEventListener('mousemove', (event) => {
                if (gameOver) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                
                const gridX = Math.floor(x / BLOCK_SIZE);
                const gridY = Math.floor(y / BLOCK_SIZE);
                
                drawBoard();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º preview —Ñ–∏–≥—É—Ä—ã
                if (isValidPlacement(gridX, gridY)) {
                    currentPiece.shape.forEach((row, y) => {
                        row.forEach((value, x) => {
                            if (value) {
                                const boardX = gridX + x;
                                const boardY = gridY + y;
                                if (boardY >= 0 && boardY < ROWS && boardX >= 0 && boardX < COLS) {
                                    drawBlock(boardX, boardY, currentPiece.color, true);
                                }
                            }
                        });
                    });
                }
            });
        }

        // ===== –ò–ù–¢–ï–†–§–ï–ô–° =====
        function updateDisplay() {
            document.getElementById('score').textContent = score;
        }

        function showGameOver() {
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            saveBestScore();
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            initGame();
        }

        // ===== –°–ò–°–¢–ï–ú–ê –†–ï–ö–û–†–î–û–í =====
        function saveBestScore() {
            const bestScore = localStorage.getItem('blockPuzzleBestScore') || 0;
            if (score > bestScore) {
                localStorage.setItem('blockPuzzleBestScore', score);
                document.getElementById('bestScoreMenu').textContent = score;
            }
        }

        function loadBestScore() {
            const bestScore = localStorage.getItem('blockPuzzleBestScore') || 0;
            document.getElementById('bestScoreMenu').textContent = bestScore;
        }

        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        document.addEventListener('DOMContentLoaded', function() {
            loadBestScore();
        });
    </script>
